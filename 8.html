<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カフェラテ抽出中</title>
  <link rel="stylesheet" href="8.css">
</head>
<body>
  <div class="center-text" id="main-text">カフェラテを抽出しています</div>
  <script>
    setTimeout(function() {
      document.getElementById('main-text').style.transition = 'opacity 0.8s';
      document.getElementById('main-text').style.opacity = '0';
    }, 5200); // 6秒のうち最後の0.8秒でフェードアウト
    setTimeout(function() {
      location.href = '6.html';
    }, 6000);
  </script>
</body>
</html>
