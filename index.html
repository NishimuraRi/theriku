<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>コーヒーマシンメニュー</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-container">
        <div class="menu-row">
            <section class="menu-block">
                <h2><span class="menu-title">HOT LATTE</span><br><span class="menu-subtitle">ホットラテ</span></h2>
                <div class="menu-buttons">
                    <div class="menu-btn latte hot regular">
                        <div class="cup-icon"></div>
                        <span>普通<br><span class="en">REGULAR</span></span>
                    </div>
                    <div class="menu-btn latte hot medium">
                        <div class="cup-icon"></div>
                        <span>中くらい<br><span class="en">MEDIUM</span></span>
                    </div>
                    <div class="menu-btn latte hot large">
                        <div class="cup-icon"></div>
                        <span>大きい<br><span class="en">LARGE</span></span>
                    </div>
                </div>
            </section>
            <section class="menu-block">
                <h2><span class="menu-title">HOT COFFEE</span><br><span class="menu-subtitle">ホットコーヒー</span></h2>
                <div class="menu-buttons">
                    <div class="menu-btn coffee hot regular">
                        <div class="cup-icon"></div>
                        <span>普通<br><span class="en">REGULAR</span></span>
                    </div>
                    <div class="menu-btn coffee hot large">
                        <div class="cup-icon"></div>
                        <span>大きい<br><span class="en">LARGE</span></span>
                    </div>
                </div>
            </section>
        </div>
        <div class="menu-row">
            <section class="menu-block">
                <h2><span class="menu-title">ICE LATTE</span><br><span class="menu-subtitle">アイスラテ</span></h2>
                <div class="menu-buttons">
                    <div class="menu-btn latte ice regular">
                        <div class="cup-icon"></div>
                        <span>普通<br><span class="en">REGULAR</span></span>
                    </div>
                    <div class="menu-btn latte ice large">
                        <div class="cup-icon"></div>
                        <span>大きい<br><span class="en">LARGE</span></span>
                    </div>
                </div>
            </section>
            <section class="menu-block">
                <h2><span class="menu-title">ICE COFFEE</span><br><span class="menu-subtitle">アイスコーヒー</span></h2>
                <div class="menu-buttons">
                    <div class="menu-btn coffee ice regular">
                        <div class="cup-icon"></div>
                        <span>普通<br><span class="en">REGULAR</span></span>
                    </div>
                    <div class="menu-btn coffee ice large">
                        <div class="cup-icon"></div>
                        <span>大きい<br><span class="en">LARGE</span></span>
                    </div>
                </div>
            </section>
        </div>
        <div class="machine-base"></div>
        <div class="machine-base"></div>
    </div>
    <script>
        function glowTitle(title, subtitle, colorClass) {
            title.classList.add(colorClass);
            subtitle.classList.add(colorClass);
            setTimeout(() => {
                title.classList.remove(colorClass);
                subtitle.classList.remove(colorClass);
            }, 10000);
        }
        document.querySelectorAll('.menu-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const section = btn.closest('.menu-block');
                const title = section.querySelector('.menu-title');
                const subtitle = section.querySelector('.menu-subtitle');
                if (btn.classList.contains('hot')) {
                    glowTitle(title, subtitle, 'glow-hot');
                } else if (btn.classList.contains('ice')) {
                    glowTitle(title, subtitle, 'glow-ice');
                }
            });
        });
    </script>
</body>

</html>
